<VirtualHost *:80>
    ServerName tagger.gogyup.net
    DocumentRoot /var/www/tagger.gogyup.net/
    WSGIDaemonProcess tagger threads=1
    WSGIScriptAlias / /var/www/tagger.gogyup.net/tagger.py

    <Directory /var/www/tagger.gogyup.net>
        WSGIProcessGroup tagger
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>